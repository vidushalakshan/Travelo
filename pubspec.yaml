name: travelo
description: A Flutter travel and tourism mobile application

publish_to: 'none'

version: 1.0.0+1

environment:
  # Firebase packages you need now require Dart 3.2+
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (UPDATED)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_app_check: ^0.4.1+3

  # State Management
  provider: ^6.0.5

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  flutter_slidable: ^3.0.1

  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  uuid: ^4.2.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true